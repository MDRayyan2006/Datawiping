name: datawipe_app
description: A Flutter app for secure data wiping with certificate generation

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # File Operations
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  pdf: ^3.10.5
  
  # UI Enhancements
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Encryption and Security
  crypto: ^3.0.3
  encrypt: ^5.0.1
  flutter_secure_storage: ^9.0.0
  pointycastle: ^3.7.3
  asn1lib: ^1.5.1
  local_auth: ^2.1.6
  local_auth_android: ^1.0.25
  local_auth_ios: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

